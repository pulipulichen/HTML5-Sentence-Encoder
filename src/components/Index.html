<div class="Index ui form">
  
  <LoadingOverlay 
    v-if="config.loading"
    ref="LoadingOverlay"
    v-bind:config="config"
    v-bind:localConfig="localConfig"
    v-bind:utils="utils">
  </LoadingOverlay>
  
  <h1 class="ui center aligned header">
    {{ $t('Sentence Encode') }}
  </h1>

  <div class="ui grid">

    <div class="six wide column">
      <InputRawText 
        ref="InputRawText"
        v-bind:config="config"
        v-bind:localConfig="localConfig"
        v-bind:utils="utils">
      </InputRawText>
      
    </div>

    <div class="five wide column">
      <PreprocessTextarea 
        ref="PreprocessTextarea"
        v-bind:config="config"
        v-bind:localConfig="localConfig"
        v-bind:utils="utils">
      </PreprocessTextarea>
    </div>

    <div class="five wide column">
      <div class="field">
        <label for="SentenceEmbedding">
          {{ $t('Stucture Data') }}
          <template v-if="config.nlpMode === 'embedding'">
            :
            {{ $t('Embedding') }}
          </template>
          <template v-if="config.nlpMode === 'tokenization'">
            :
            {{ $t('Word Vector') }}
          </template>
        </label>
        <textarea 
          class="sentence-embedding-textarea"
          id="SentenceEmbedding"
          v-html="config.SentenceEmbedding"></textarea>
      </div>

      <div class="field">
        <a class="ui fluid button">
          {{ $t('SAVE') }}
          <i class="save outline icon"></i>
        </a>
      </div>
    </div>
  </div>
</div>
